<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable class="table" value="#{kingBean.allKings}" var="item">
      <f:facet name="header">#{local.kingAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{local.kingName}</f:facet>
        #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{local.authorsEmail}</f:facet>
        #{item.authorsEmail}
      </h:column>
      
       <h:column>
        <f:facet name="header">#{local.startRulingLabel}</f:facet>
        #{item.niceStartOfRule}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{local.endRulingLabel}</f:facet>
        #{item.niceEndOfRule}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{local.numberOfKids}</f:facet>
        #{item.numOfChildren}
      </h:column>
      
     
      
      <h:column>
        <f:facet name="header">#{local.action}</f:facet>
        <h:commandLink   class="btn-primary btn-sm" value="#{local.actionDelete}" action="#{kingBean.deleteKing}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
