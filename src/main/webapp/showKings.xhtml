<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"	
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable class="table" value="#{kingBean.allKings}" var="item">
      <f:facet name="header">#{local.kingAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{local.kingName}</f:facet>
        #{item.name}
      </h:column>    
      
       <h:column>
        <f:facet name="header">#{local.startRulingLabel}</f:facet>
        #{item.niceStartOfRule}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{local.endRulingLabel}</f:facet>
        #{item.niceEndOfRule}
      </h:column>
      
     <h:column>
     	<f:facet name="Details">#{local.details}</f:facet>
     	      <rich:popupPanel id="pp" resizeable="true" header="#{local.details}: #{item.name}">
        <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('pp')}.hide(); return false;">
                X
            </h:outputLink>
        </f:facet>
        
        <h:panelGrid columns="2">
            <h:outputText value="#{local.kingName}" />
            <h:outputText value="#{item.name}" />
            <h:outputText value="#{local.authorsEmail}" />
            <h:outputText value="#{item.authorsEmail}" />
            <h:outputText value="#{local.startRulingLabel}:" />
            <h:outputText value="#{item.niceStartOfRule}" />
            <h:outputText value="#{local.endRulingLabel}" />
            <h:outputText value="#{item.niceEndOfRule}" />
            <h:outputText value="#{local.numberOfKids}" />
            <h:outputText value="#{item.numOfChildren}" />
        </h:panelGrid>
    </rich:popupPanel>
     	
     <h:commandButton value="#{local.showdetails}">
        <rich:componentControl target="pp" operation="show">
            <a4j:param noEscape="true" value="event" />
            <rich:hashParam>
                <f:param name="width" value="500" />
                <f:param name="height" value="300" />
                <f:param name="minWidth" value="300" />
                <f:param name="minHeight" value="150" />
                <a4j:param noEscape="true" name="left" value="(jQuery(window).width()/2)-250" />
                <a4j:param noEscape="true" name="top" value="(jQuery(window).height()/2)-150" />
            </rich:hashParam>
        </rich:componentControl>
    </h:commandButton>
     </h:column>
      
      <h:column>
        <f:facet name="header">#{local.action}</f:facet>
        <h:commandLink   class="btn-primary btn-sm" value="#{local.actionDelete}" action="#{kingBean.deleteKing}"/>
      </h:column>
      
 
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
